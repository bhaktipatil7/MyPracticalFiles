<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        .product {
            color: #333;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            position: relative;
        }
        
        .product h2 {
            color: #0066cc;
            font-size: 1.5em;
        }
        
        .product p {
            font-size: 1.1em;
        }
        
        .product img {
            max-width: 100%;
            height: auto;
        }
        
        .product:hover {
            background-color: #e0e0e0;
        }
        
        /* External CSS */
        #product-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #product-list li {
            margin-bottom: 20px;
        }
        
        #product-list li:last-child {
            margin-bottom: 0;
        }
        
        #product-list li .product-link {
            color: #009933;
            text-decoration: none;
        }
        
        #product-list li .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul id="product-list">
        <li>
            <div class="product">
                <h2>Product Name</h2>
                <img src="https://picsum.photos/id/1/200/300" alt="Product Image">
                <p>Description of the product goes here.</p>
                <a href="#" class="product-link">View Details</a>
            </div>
        </li>
        <li>
            <div class="product">
                <h2>Another Product</h2>
                <img src="https://picsum.photos/id/1/300/300" alt="Another Product Image">
                <p>Description of another product goes here.</p>
                <a href="#" class="product-link">View Details</a>
            </div>
        </li>
    </ul>
</body>
</html>
